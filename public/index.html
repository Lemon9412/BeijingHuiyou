<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>北京慧幼文化传播有限公司</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
    <script src="javascripts/jquery-2.1.0.js"></script>
    <script src="javascripts/jquery.form.js"></script>
    <script>
        $(document).ready(function () {
            var options = {
                url:"/",
                type:"post",
                datatype:"json",
                sucess:function (data) {
                    alert("提交成功");
                }
            };
            $("#usercers").ajaxForm(options);
        });
    </script>

</head>
<body>
<form id="usercers">
    照片：<input class="input" type="file" id="photo" name="photo" /><br />
    姓名：<input class="input" type="text" id="name" name="name" /><br />
    性别：<input class="" type="radio" id="male" name="sex" value="male" />男
    <input type="radio" name="sex" id="female" value="female" />女<br />
    出生日期：<input class="input" type="date" id="birthday" name="birthday" /><br />
    证书编号：<input class="input" type="text" id="num" name="num" /><br />
    身份证号：<input class="input" type="text" id="IDcard" name="IDcard" /><br />
    证书名称：<input class="input" type="text" id="cerName" name="cerName" /><br />
    颁证日期：<input class="input" type="date" id="cerday" name="cerday" /><br />
    发证单位：<input class="input" type="text" id="company" name="company" /><br />
    <button type="submit" id="submit">提交</button>
    <button type="reset">重置</button>
</form>
</body>
</html>
