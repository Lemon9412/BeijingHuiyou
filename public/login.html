<!DOCTYPE html>
<html>
    <head>
        <title>Bibased注册</title>
        <link rel="stylesheet" href="stylesheets/bootstrap.css"/>
        <script src="javascripts/jquery-2.1.0.js"></script>
        <script src="javascripts/login.js"></script>
        <script src="javascripts/js/bootstrap.js"></script>
    </head>
    <body>
        <div class="row" style="margin-top: 10%">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default" style="box-shadow:0px 0px 80px #CCCCCC;border-radius: 10px">
                    <div class="panel-body">
                        <div class="page-header">
                            <h1>Bibased
                                <small> 登录</small>
                            </h1>
                        </div>
                        <div class="input-group input-group-lg">
                            <span id="username_title" class="input-group-addon">用户</span>
                            <input type="text" id="username" class="form-control" placeholder="username..." aria-describedby="sizing-addon1">
                        </div>
                        <div id="alert_id" class="alert alert-danger" role="alert" style="margin-top: 20px"></div>
                        <div class="input-group input-group-lg" style="margin-top: 20px">
                            <span class="input-group-addon">密码</span>
                            <input type="text" id="password" class="form-control" placeholder="password..." aria-describedby="sizing-addon1">
                        </div>
                        <div id="alert_password" class="alert alert-danger" role="alert" style="margin-top: 20px">
                        </div>
                        <button type="button" id="btn_login" class="btn btn-primary btn-lg btn-block" style="margin-top:40px">登录
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        $("#btn_login").click(function () {
            var username = $("#username").val();
            var password = $("#password").val();
            console.log(username,password);
            $.post("/login", {username:username,password:password}, function (data, statu) {
                window.location.href = "index.html";
            });
        });
    </script>
</html>
